<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css"/>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="pantalla"/>
        <div class="botones">
            <!-- Fila 1 -->
            <button class="fondo">C</button>
            <button class="fondo">/</button>
            <button class="fondo">x</button>
            <button class="fondo">-</button>

            <!-- Fila 2 -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="mas">+</button>

            <!-- Fila 3 -->
            <button>4</button>
            <button>5</button>
            <button>6</button>

            <!-- Fila 4 -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="igual">=</button>

            <!-- Fila 5 -->
            <button class="cero">0</button>
            <button>.</button>

        </div>
    </div>
</body>
</html>
